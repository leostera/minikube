<source>
  @type tail
  path /var/log/containers/*.log
  pos_file /var/log/kube-containers.log.pos
  time_format %Y-%m-%dT%H:%M:%S
  tag kubernetes.*
  format json_in_json
  read_from_head false
</source>

<filter kubernetes.**>
  @type kubernetes_metadata
</filter>

<match kubernetes.var.log.containers.fluentd.**>
  @type null
</match>

<match kubernetes.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name fluentd
  type_name fluentd
  logstash_format true
</match>
